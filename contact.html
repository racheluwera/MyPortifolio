<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">

  <!-- Navbar -->
  <header class="bg-blue-500 text-white flex justify-between items-center px-8 py-4">
    <div class="text-2xl font-bold">UR</div>
    <nav class="space-x-6">
      <a href="index.html" class="hover:text-gray-300">Home</a>
      <a href="about.html" class="hover:text-gray-300">About</a>
      <a href="skills.html" class="hover:text-gray-300">Skills</a>
      <a href="blogs.html" class="hover:text-gray-300">Blogs</a>
    </nav>
  </header>
 <!-- Contact Section -->
  <section class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-2">Get in Touch</h1>

    <!-- Contact Form -->
    <form class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name"
          class="w-full rounded-full border border-gray-300 px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
          class="w-full rounded-full border border-gray-300 px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="message">Message</label>
        <textarea id="message" placeholder="Write your message"
          class="w-full rounded-2xl border border-gray-300 px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300 h-32"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white rounded-full py-2 text-lg hover:bg-gray-800 transition">
        Send Message
      </button>
    </form>
  </section>

</body>
</html>
